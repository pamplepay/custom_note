{% extends 'base/base.html' %}

{% block title %}Oil Note - 내 정보{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">내 프로필</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">전화번호</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ phone }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
                        </div>
                        <div class="mb-3">
                            <label for="membership_card" class="form-label">멤버십 카드</label>
                            <input type="text" class="form-control" id="membership_card" name="membership_card" value="{{ membership_card }}">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">저장</button>
                            <a href="{% url 'users:password_change' %}" class="btn btn-outline-secondary">비밀번호 변경</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
