<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pumpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 원형 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#0056b3" stroke-width="8"/>
  
  <!-- 주유기 본체 -->
  <rect x="180" y="180" width="152" height="220" rx="12" ry="12" fill="url(#pumpGradient)" stroke="#007bff" stroke-width="3"/>
  
  <!-- 주유기 상단 디스플레이 -->
  <rect x="200" y="200" width="112" height="60" rx="6" ry="6" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- 디스플레이 텍스트 -->
  <text x="256" y="225" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="14" font-weight="bold">Oil</text>
  <text x="256" y="245" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="14" font-weight="bold">Note</text>
  
  <!-- 주유 호스 -->
  <path d="M 332 280 Q 380 260 420 280 Q 440 290 450 310 Q 460 330 450 350 Q 440 370 420 380 L 400 390" 
        fill="none" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  
  <!-- 주유건 -->
  <ellipse cx="400" cy="390" rx="15" ry="25" fill="#333" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="385" y="385" width="30" height="10" rx="5" ry="5" fill="#007bff"/>
  
  <!-- 주유기 버튼들 -->
  <circle cx="220" cy="300" r="12" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <circle cx="256" cy="300" r="12" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <circle cx="292" cy="300" r="12" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  
  <!-- 주유기 하단 패널 -->
  <rect x="200" y="330" width="112" height="50" rx="6" ry="6" fill="#e9ecef" stroke="#ced4da" stroke-width="2"/>
  
  <!-- 카드 슬롯 -->
  <rect x="220" y="345" width="72" height="4" rx="2" ry="2" fill="#6c757d"/>
  <rect x="220" y="355" width="72" height="15" rx="3" ry="3" fill="#495057"/>
  
  <!-- 주유기 베이스 -->
  <rect x="160" y="400" width="192" height="40" rx="8" ry="8" fill="#6c757d" stroke="#495057" stroke-width="2"/>
  
  <!-- 브랜드 로고 영역 -->
  <circle cx="256" cy="140" r="35" fill="#ffffff" stroke="#007bff" stroke-width="3"/>
  <text x="256" y="150" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">O</text>
</svg> 