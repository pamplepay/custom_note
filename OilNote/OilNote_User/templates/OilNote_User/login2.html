<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Style 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #2a2a2a 0%, #1a1a1a 100%);
            z-index: -1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #00ff88;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #00ff88;
            border: none;
            border-radius: 10px;
            color: #1a1a1a;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #00cc6a;
            transform: translateY(-2px);
        }

        .additional-links {
            margin-top: 20px;
            text-align: center;
        }

        .additional-links a {
            color: #00ff88;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: #00cc6a;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { top: 20%; left: 20%; }
        .floating-element:nth-child(2) { top: 60%; right: 20%; animation-delay: -2s; }
        .floating-element:nth-child(3) { bottom: 20%; left: 40%; animation-delay: -4s; }
    </style>
</head>
<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="login-container">
        <h1>로그인</h1>
        <form>
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
            <div class="additional-links">
                <a href="#">비밀번호 찾기</a>
                <a href="#">회원가입</a>
            </div>
        </form>
    </div>
</body>
</html>
