<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Style 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e0e5ec;
            padding: 20px;
        }

        .login-card {
            background: #e0e5ec;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 
                20px 20px 60px #bec3c9,
                -20px -20px 60px #ffffff;
            width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #2d4059;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #8d99ae;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 12px;
            color: #2d4059;
            font-size: 14px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #e0e5ec;
            box-shadow: 
                inset 5px 5px 10px #bec3c9,
                inset -5px -5px 10px #ffffff;
            color: #2d4059;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 
                inset 8px 8px 15px #bec3c9,
                inset -8px -8px 15px #ffffff;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #2d4059;
        }

        .remember-me label {
            color: #8d99ae;
            font-size: 14px;
        }

        .forgot-password {
            color: #2d4059;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #2d4059;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: #3d5169;
        }

        .signup-link {
            text-align: center;
            color: #8d99ae;
            font-size: 14px;
        }

        .signup-link a {
            color: #2d4059;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>로그인</h1>
            <p>계정에 로그인하여 시작하세요</p>
        </div>
        <form>
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">로그인 상태 유지</label>
                </div>
                <a href="#" class="forgot-password">비밀번호 찾기</a>
            </div>
            <button type="submit" class="login-btn">로그인</button>
            <div class="signup-link">
                계정이 없으신가요?<a href="#">회원가입</a>
            </div>
        </form>
    </div>
</body>
</html>
