{% extends 'base/base.html' %}

{% block title %}Oil Note - 주유소 정보{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">주유소 프로필</h3>
                </div>
                <div class="card-body">
                    <form method="post" class="card p-4 mt-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="station_name" class="form-label">주유소명</label>
                            <input type="text" class="form-control" id="station_name" name="station_name" value="{{ station_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">전화번호</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ phone }}">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">주소</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ address }}">
                        </div>
                        <div class="mb-3">
                            <label for="business_number" class="form-label">사업자번호</label>
                            <input type="text" class="form-control" id="business_number" name="business_number" value="{{ business_number }}">
                        </div>
                        <div class="mb-3">
                            <label for="oil_company_code" class="form-label">정유사 코드</label>
                            <input type="text" class="form-control" id="oil_company_code" name="oil_company_code" value="{{ oil_company_code }}">
                        </div>
                        <div class="mb-3">
                            <label for="agency_code" class="form-label">대리점 코드</label>
                            <input type="text" class="form-control" id="agency_code" name="agency_code" value="{{ agency_code }}">
                        </div>
                        <div class="mb-3">
                            <label for="tid" class="form-label">단말기 번호(TID) <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="tid" name="tid" value="{{ tid }}" required>
                            <div class="form-text text-warning mt-1">
                                TID를 변경하면 기존 TID로 등록된 카드, 매출, 방문 이력 등 모든 데이터가 새 TID로 연동됩니다.<br>
                                <b>실제 단말기 번호와 일치해야 하며, 변경 시 신중히 입력하세요.</b>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">정보 저장</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
